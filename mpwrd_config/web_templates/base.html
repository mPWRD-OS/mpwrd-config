<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "mpwrd-config" }}</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="{% if request.url.path == '/' %}has-menu{% endif %}">
  <div class="bg-orb orb-one"></div>
  <div class="bg-orb orb-two"></div>
  <header class="top-bar">
    <div class="brand">
      <button class="nav-toggle" type="button" aria-controls="section-menu" aria-expanded="false" aria-label="Open menu">
        <span class="hamburger" aria-hidden="true">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </button>
      <div class="brand-mark">mPWRD-config</div>
      <div>
        <div class="brand-sub">LAN Console</div>
      </div>
    </div>
    <nav class="top-actions">
      {% if request.session.get('user') %}
      <a class="button ghost" href="/logout">Sign out</a>
      {% endif %}
    </nav>
  </header>
  <main class="page">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
